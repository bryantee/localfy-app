<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
  <link rel="stylesheet" href="css/main-material.css">
  <!-- <link rel="stylesheet" href="css/main.css"> -->
  <title>Localfy -- Discover Local Artists</title>
</head>
<body>
  <nav>
    <div class="nav-wrapper">
      <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
      <ul id="nav-mobile" class="contact left hide-on-med-and-down">
        <li><a href="https://github.com/bryantee/localfy-app">Github</a></li>
        <li><a href="https://twitter.com/bryanswagerty">Twitter</a></li>
      </ul>
      <ul class="side-nav" id="mobile-demo">
        <li><a href="https://github.com/bryantee/localfy-app">Github</a></li>
        <li><a href="https://twitter.com/bryanswagerty">Twitter</a></li>
      </ul>
      <div class="brand-logo center">Localfy</div>
    </div>
  </nav>
  <div class="artists-container container row">
    <form id="search-form">
      <h4 class="tag-line">Discover local artists, right on your phone or computer.</h4>
      <input onFocus="geolocate()" id="location" type="text" required>
      <button class="localfy-btn waves-effect waves-light btn-large" type="submit">Localfy Me</button>
    </form>
  </div>
  <div class="container bottom-panel">
    <button class="waves-effect waves-light btn-large load-more-btn">Load More Artists</button>
    <button class="btn-large new-search waves-effect waves-light">New Search</button>
  </div>
  <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
  <script src="js/main.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAbWcPOXZQgFeeM2OHtK1Y-Gje8yl6KU1Y&libraries=places&callback=initAutocomplete"
       async defer></script>
</body>
</html>
